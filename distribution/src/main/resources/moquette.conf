##############################################
#  Moquette configuration file. 
#
#  The synthax is equals to mosquitto.conf
# 
##############################################

port 1883

websocket_port 8080

host 0.0.0.0

password_file config/password_file.conf

# Authenticator [All,File,db]
authenticator all

db_user root

db_password root_123

driver_class com.mysql.jdbc.Driver

db_url jdbc:mysql://127.0.0.1:9376/lukou?useUnicode=true&characterEncoding=UTF-8

# mapdb, mongo
persistent mapdb

mongo_ip 127.0.0.1

mongo_port 27017

mongo_db moquette

mongo_usr root

mongo_pwd root

mongo_maxWaitTime 3000

instance_id 2
